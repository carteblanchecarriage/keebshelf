name: Scrape Products

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours (4x per day)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install scraper dependencies
        run: |
          cd scraper
          npm install axios cheerio --no-package-lock 2>&1 || true
          
      - name: Run vendor scraper
        id: scraper
        run: cd scraper && node scraper.js
        timeout-minutes: 10
        continue-on-error: true
        
      - name: Commit if new products found
        id: commit
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data.json
          
          if git diff --cached --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ðŸ“Š No new products found"
          else
            git commit -m "Products: $(date '+%Y-%m-%d %H:%M UTC') - vendor scrape"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "âœ… New products committed"
          fi
