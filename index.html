<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Switchyard | Mechanical Keyboard Group Buys & In-Stock Drops [2026]</title>
    <meta name="title" content="Switchyard | Mechanical Keyboard Group Buys & In-Stock Drops [2026]">
    <meta name="description" content="Track mechanical keyboard group buys, in-stock drops, and vendor releases. Live inventory from Drop, NovelKeys, Keychron, and more. Find your next keyboard." />
    <meta name="keywords" content="mechanical keyboard, keyboard tracker, group buys, in-stock drops, keycaps, switches, Drop, Keychron, GMK, artisan keycaps">
    <meta name="author" content="Switchyard">
    <meta name="robots" content="index, follow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://carteblanchecarriage.github.io/switchyard/">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://carteblanchecarriage.github.io/switchyard/">
    <meta property="og:title" content="Switchyard | Mechanical Keyboard Tracker">  
    <meta property="og:description" content="Track group buys and find in-stock mechanical keyboard drops from top vendors.">
    <meta property="og:image" content="https://carteblanchecarriage.github.io/switchyard/images/og-home.svg">
    <meta property="og:site_name" content="Switchyard">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://carteblanchecarriage.github.io/switchyard/">
    <meta property="twitter:title" content="Switchyard | Mechanical Keyboard Tracker">
    <meta property="twitter:description" content="Live keyboard inventory tracking. Group buys, in-stock drops, and new releases.">
    <meta property="twitter:image" content="https://carteblanchecarriage.github.io/switchyard/images/og-home.svg">
    
    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Switchyard",
      "url": "https://carteblanchecarriage.github.io/switchyard/",
      "description": "Track mechanical keyboard group buys, in-stock drops, and vendor releases",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://carteblanchecarriage.github.io/switchyard/?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [{
        "@type": "Question",
        "name": "What is Switchyard?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Switchyard is a mechanical keyboard tracker that monitors group buys, in-stock drops, and vendor releases from sites like Drop, NovelKeys, Keychron, and more."
        }
      },
      {
        "@type": "Question",
        "name": "How often is the data updated?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Product data is refreshed multiple times daily to catch new drops and stock updates."
        }
      },
      {
        "@type": "Question", 
        "name": "Is Switchyard free to use?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, Switchyard is completely free to use. We may use affiliate links which help support the site at no extra cost to you."
        }
      }]
    }
    </script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/switchyard/favicon.svg">
    <link rel="alternate icon" type="image/x-icon" href="/switchyard/favicon.ico">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://raw.githubusercontent.com">
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/switchyard/src/main.tsx"></script>
  </body>
</html>
